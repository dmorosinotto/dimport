<!DOCTYPE html>
<html lang="en">
	<head>
		<title>dimport</title>
		<meta charset="utf-8"/>
		<meta name="theme-color" content="#1e88e5"/>
		<meta name="mobile-web-app-capable" content="yes"/>
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<meta name="description" content="Examples for using the `dimport` library"/>
		<link rel="stylesheet" href="/app.css">
	</head>
	<body>
		<!-- Attach "nomodule" and "module" modes with the same App entry file! -->
		<script type="nomodule" src="https://unpkg.com/dimport/nomodule" data-main="/app.js"></script>
		<script type="module" src="https://unpkg.com/dimport?module" data-main="/app.js"></script>
	</body>
</html>
